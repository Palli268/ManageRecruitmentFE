<h3>LIST OF CANDIDATE & RECRUITMENT STATUS</h3>

<table class="table table-striped" [mfData]="employees" #mf="mfDataTable" [mfRowsOnPage]="4">
    <thead>
    <tr>
        <th style="width: 30%">
            <mfDefaultSorter by="name">NAME</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">EMAIL</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="status">STATUS</mfDefaultSorter>
        </th>
        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of mf.data">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td class="text-right">{{user.status}}</td>
        
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[2,4,6]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
  </table>
