<div class="container__wrapper">
        <!-- <p  align="right"><a [routerLink]="['/login']">Logout</a></p> -->
        <h3 class="mb-3 text-capitalize">
            List of candidate & recruitment status
        </h3>
        <div class="row">
            <div class="col-md-12 mx-auto">
              <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInputDirective>
                <label for="search">Search</label>
              </div>
            </div>
          </div>
        
        <table mdbTable mdbTableScroll scrollY="true" maxHeight="200" scrollX="true">
            <thead>
              <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let el of employees">
                <th scope="row">{{el.id}}</th>
                <td>{{el.name}}</td>
                <td>{{el.email}}</td>
                <td>{{el.status}}</td>
                
              </tr>
            </tbody>
          </table>
