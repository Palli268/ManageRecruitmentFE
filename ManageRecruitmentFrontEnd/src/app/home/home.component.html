<div class="container__wrapper">
        <!-- <p  align="right"><a [routerLink]="['/login']">Logout</a></p> -->
        <h3 class="mb-3 text-capitalize">
            List of candidate & recruitment status
        </h3>
        
<div class="content-section implementation ui-fluid">   
              
<p-table #dt [columns]="cols" [value]="candidature" [paginator]="true" [rows]="5" dataKey="contactNo" >
        
    <ng-template pTemplate="caption">
            <div style="text-align: left" class="ui-helper-clearfix">
                    <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:15px;color:blue"></i></button>
            </div>
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
            <tr>
                    <th style="width: 3em"></th>     
              <th *ngFor="let col of columns" >{{col.header}} </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
          <tr [pSelectableRow]="rowData">
                <td>
                        <a href="#" [pRowToggler]="rowData">
                            <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                        </a>
                    </td> 
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
            <tr>
                <td [attr.colspan]="columns.length + 1">
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                         <div class="ui-g-12 ui-md-9">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <b>Role:</b> {{rowData.roleOfResponsibilities}}
                                </div>
                                <div class="ui-g-12">
                                    <b>Name:</b> {{rowData.candidateName}}
                                </div>
                                <div class="ui-g-12">
                                    <b>ContactNo:</b> {{rowData.contactNo}}
                                </div>
                                <div class="ui-g-12">
                                    <b>EmailId:</b> {{rowData.emailId}}
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
</p-table>
</div>
 
</div>
